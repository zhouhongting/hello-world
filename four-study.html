<script type="text/javascript">
   /* let x = {

    }
    x.age = 18;

    //let有独立的作用域
    window.onload=function(){
      let oWrap = document.querySelector(".wrap"),
          str = "",
          num = 10;
          mid = 0;
          
      

      for( let i = 0; i < num;i++){
        if(num%2){
            mid = (i -1)/2;
          }else{
            mid = i/2
          }
        str  +='<span style ="margin-left:'+mid*50+'">'+i+'</span>'

      }
      oWrap.innerHTML +=str;
      oWrap.style.width = num * 50 + "px" ;
      oWrap.style.height = num * 50 + "px";



    }   

</script>
<style type="text/css">
    *{ padding: 0; margin: 0; }
    span{ display: block; width: 50px; height: 50px; line-height: 50px; text-align: center; font-size: 20px; font-weight: bold; background: #abcdef; }
    .wrap{ border: #ccc 1px solid; margin: 100px auto; }
</style>
<title>我猜可能是...</title>
   
</head>

<body>
  <div class="wrap"></div>
</body>
